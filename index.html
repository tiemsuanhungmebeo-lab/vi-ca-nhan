<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V√≠ ƒêa NƒÉng Pro</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="V√≠ Pro">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/622/622851.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-tab { border-bottom: 4px solid white; font-weight: bold; opacity: 1 !important; }
        ::-webkit-scrollbar { width: 0px; background: transparent; } /* ·∫®n thanh cu·ªôn cho gi·ªëng App */
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-gray-100 p-2 sm:p-4">
    <div class="max-w-md mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col h-[95vh] sm:h-[90vh]">
        
        <div class="bg-indigo-700 text-white shadow-lg pt-2">
            <div class="flex justify-around text-[10px] uppercase tracking-tighter opacity-60">
                <button onclick="switchTab(0)" id="tab-btn-0" class="pb-2 px-2 transition-all">V√≠ 1</button>
                <button onclick="switchTab(1)" id="tab-btn-1" class="pb-2 px-2 transition-all">V√≠ 2</button>
                <button onclick="switchTab(2)" id="tab-btn-2" class="pb-2 px-2 transition-all">V√≠ 3</button>
            </div>
            
            <div class="p-6 text-center relative">
                <div class="flex items-center justify-center gap-2 mb-1">
                    <h1 id="walletName" class="text-xs opacity-70 uppercase tracking-widest font-bold">T√™n V√≠</h1>
                    <span onclick="renameWallet()" class="text-[9px] bg-white/20 px-2 py-0.5 rounded-full cursor-pointer">S·ª≠a</span>
                </div>
                <p id="balance" class="text-4xl font-black tracking-tight">0ƒë</p>
                <button onclick="exportReport()" class="absolute left-4 bottom-2 text-[10px] bg-white/10 px-3 py-1.5 rounded-xl uppercase font-bold">B√°o c√°o</button>
                <button onclick="clearAll()" class="absolute right-4 bottom-2 text-[10px] opacity-40 uppercase font-bold">X√≥a h·∫øt</button>
            </div>
        </div>

        <div class="p-4 bg-indigo-50 border-b space-y-3">
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center">
                    <p class="text-[9px] text-gray-400 uppercase font-bold">T·ªïng Thu</p>
                    <p id="totalIn" class="text-green-600 font-bold text-lg">0ƒë</p>
                </div>
                <div class="text-center border-l border-gray-200">
                    <p class="text-[9px] text-gray-400 uppercase font-bold">T·ªïng Chi</p>
                    <p id="totalOut" class="text-red-600 font-bold text-lg">0ƒë</p>
                </div>
            </div>
            
            <div class="relative">
                <input type="text" id="searchInput" oninput="render()" placeholder="T√¨m n·ªôi dung giao d·ªãch..." 
                    class="w-full text-sm border-none rounded-2xl px-4 py-2 bg-white shadow-inner focus:ring-2 focus:ring-indigo-300 outline-none">
                <span class="absolute right-4 top-2.5 opacity-20">üîç</span>
            </div>
        </div>

        <div id="history" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50/50"></div>

        <div class="p-4 border-t bg-white pb-6">
            <div class="flex items-center justify-between mb-2 px-1">
                <span class="text-[10px] text-indigo-500 font-bold">M·∫πo: +500 = 500.000ƒë</span>
                <span class="text-[10px] text-gray-400 italic">D√πng d·∫•u c√°ch t√°ch Ti·ªÅn & N·ªôi dung</span>
            </div>
            <div class="flex gap-2">
                <input type="text" id="userInput" inputmode="text" placeholder="+500 Luong" 
                    class="flex-1 border-2 border-gray-100 rounded-2xl px-4 py-4 focus:outline-none focus:border-indigo-500 shadow-sm text-xl font-medium">
                <button onclick="processInput()" class="bg-indigo-600 text-white px-6 rounded-2xl font-black shadow-lg shadow-indigo-200 active:scale-90 transition-all">G·ª¨I</button>
            </div>
        </div>
    </div>

    <script>
        let currentTabIndex = parseInt(localStorage.getItem('active_tab')) || 0;
        let wallets = JSON.parse(localStorage.getItem('multi_wallet_final')) || [
            { name: "V√≠ C√° Nh√¢n", logs: [] },
            { name: "Kinh Doanh", logs: [] },
            { name: "Ti·∫øt Ki·ªám", logs: [] }
        ];

        function render() {
            const historyDiv = document.getElementById('history');
            const inEl = document.getElementById('totalIn');
            const outEl = document.getElementById('totalOut');
            const balanceEl = document.getElementById('balance');
            const nameEl = document.getElementById('walletName');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            [0, 1, 2].forEach(i => {
                const btn = document.getElementById(`tab-btn-${i}`);
                btn.innerText = wallets[i].name;
                btn.className = (i === currentTabIndex) ? 'pb-2 px-2 transition-all active-tab' : 'pb-2 px-2 transition-all opacity-60';
            });

            const currentWallet = wallets[currentTabIndex];
            nameEl.innerText = currentWallet.name;
            
            let totalIn = 0; let totalOut = 0;
            const filteredLogs = currentWallet.logs.filter(log => log.desc.toLowerCase().includes(searchTerm));

            // T√≠nh t·ªïng d·ª±a tr√™n k·∫øt qu·∫£ t√¨m ki·∫øm
            filteredLogs.forEach(item => {
                if(item.type === 'in') totalIn += item.amount;
                else totalOut += item.amount;
            });

            historyDiv.innerHTML = filteredLogs.length ? '' : '<p class="text-center text-gray-300 mt-10 text-sm italic">Ch∆∞a c√≥ giao d·ªãch n√†o...</p>';

            [...filteredLogs].reverse().forEach((item) => {
                const originalIndex = currentWallet.logs.indexOf(item);
                const isIn = item.type === 'in';
                historyDiv.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-50 flex justify-between items-center animate-fade-in">
                        <div class="flex-1">
                            <p class="font-bold text-gray-800">${item.desc}</p>
                            <p class="text-[9px] text-gray-400 font-medium mt-1 uppercase">${item.time}</p>
                        </div>
                        <div class="text-right flex items-center gap-4">
                            <p class="font-black text-sm ${isIn ? 'text-green-500' : 'text-red-500'}">
                                ${isIn ? '+' : '-'}${item.amount.toLocaleString()}
                            </p>
                            <button onclick="deleteLog(${originalIndex})" class="text-gray-200 hover:text-red-400 text-lg">‚úï</button>
                        </div>
                    </div>
                `;
            });

            inEl.innerText = totalIn.toLocaleString() + 'ƒë';
            outEl.innerText = totalOut.toLocaleString() + 'ƒë';
            balanceEl.innerText = (totalIn - totalOut).toLocaleString() + 'ƒë';
            
            localStorage.setItem('multi_wallet_final', JSON.stringify(wallets));
            localStorage.setItem('active_tab', currentTabIndex);
        }

        function switchTab(index) { currentTabIndex = index; document.getElementById('searchInput').value = ''; render(); }
        function renameWallet() {
            const newName = prompt("ƒê·ªïi t√™n v√≠:", wallets[currentTabIndex].name);
            if (newName) { wallets[currentTabIndex].name = newName.substring(0, 15); render(); }
        }
        function deleteLog(index) { if(confirm("X√≥a giao d·ªãch n√†y?")) { wallets[currentTabIndex].logs.splice(index, 1); render(); } }
        function clearAll() { if(confirm("X√≥a to√†n b·ªô l·ªãch s·ª≠ v√≠ n√†y?")) { wallets[currentTabIndex].logs = []; render(); } }

        function exportReport() {
            const wallet = wallets[currentTabIndex];
            if(!wallet.logs.length) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu!");
            let report = `üìä B√ÅO C√ÅO ${wallet.name.toUpperCase()}\n`;
            wallet.logs.forEach(l => report += `‚Ä¢ ${l.time}: ${l.type==='in'?'+':'-'}${l.amount.toLocaleString()}ƒë (${l.desc})\n`);
            navigator.clipboard.writeText(report).then(() => alert("ƒê√£ copy b√°o c√°o ƒë·ªÉ d√°n v√†o Zalo/Ghi ch√∫!"));
        }

        function processInput() {
            const input = document.getElementById('userInput').value.trim();
            const typeSign = input[0];
            const firstSpaceIndex = input.indexOf(' ');

            if ((typeSign === '+' || typeSign === '-') && firstSpaceIndex !== -1) {
                const amount = parseInt(input.substring(1, firstSpaceIndex).replace(/\D/g, '')) * 1000;
                const desc = input.substring(firstSpaceIndex).trim();

                if (!isNaN(amount) && desc) {
                    const now = new Date();
                    const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')} - ${now.getDate()}/${now.getMonth() + 1}`;
                    wallets[currentTabIndex].logs.push({ type: typeSign === '+' ? 'in' : 'out', amount, desc, time: timeString });
                    document.getElementById('userInput').value = '';
                    render();
                }
            } else { alert("C√∫ ph√°p: +500 Luong"); }
        }

        document.getElementById('userInput').addEventListener("keyup", (e) => { if (e.key === "Enter") processInput(); });
        render();
    </script>
</body>
</html>
